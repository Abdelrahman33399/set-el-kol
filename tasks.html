<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاسكاتي - ست الكل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
    <style>
  /* زر العودة للرئيسية - ثابت في الأسفل */
.back-to-home-btn {
    position: initial; /* لتثبيت العنصر في مكانه على الشاشة */
    bottom: 20px;    /* يبعد 20 بكسل من أسفل الصفحة */
    left: 20px;      /* يبعد 20 بكسل من يسار الصفحة */
    z-index: 1000;   /* لضمان ظهوره فوق باقي المحتوى */
    
    /* الخصائص الأخرى للتصميم */
    background: var(--accent-orange);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    transition: all 0.3s ease;
}

.back-to-home-btn:hover {
    background: #e05a2a;
    box-shadow: 0 8px 20px rgba(255, 107, 53, 0.5);
    transform: scale(1.05); /* تأثير بسيط للتكبير */
}
 </style>
<body>
    <div class="container py-5">
        <h1 class="neon-title text-center mb-4">تاسكاتي</h1>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card bg-dark text-light p-4 mb-4">
                    <h4>أضف مهمة</h4>
                    <form id="addTask">
                        <div class="mb-3">
                            <input type="text" class="form-control bg-secondary text-light" placeholder="وصف المهمة" required>
                        </div>
                        <button type="submit" class="btn" style="background: var(--accent-orange);">إضافة</button>
                    </form>
                </div>

                <ul id="tasksList" class="list-group mb-5">
                    <!-- سيتم ملؤه ديناميكيًا -->
                </ul>

                <h3 class="text-light">هنا هينزلك التاسكات المجمعة من الأدمن</h3>
                <div class="alert alert-warning bg-dark text-warning border-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>مهام إجبارية:</strong> حل الواجب قبل يوم الخميس.
                </div>
                <div class="alert alert-info bg-dark text-info border-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>تنبيه:</strong> لا تنسَ تسليم المشروع النهائي يوم الأحد.
                </div>
            </div>
        </div>
        <a href="index.html" class="back-to-home-btn">
    <i class="fas fa-arrow-left me-2"></i> العودة للرئيسية
</a>

    </div>
