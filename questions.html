    <link rel="stylesheet" href="css/style.css">
    <style>
        .subject-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
        }
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            background: rgba(255, 107, 53, 0.1);
        }
        .subject-card i {
            font-size: 3rem;
            color: var(--accent-orange);
            margin-bottom: 1rem;
        }
        .subject-card h3 {
            color: var(--text-light);
            font-weight: 700;
        }
        .subject-card p {
            color: #ccc;
        }
        .subject-card .lock-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-orange);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .quiz-container {
            display: none;
            background: rgba(30, 30, 50, 0.8);
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem auto;
            max-width: 800px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .question-counter {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-orange);
        }
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: white;
            font-weight: 600;
        }
        .options-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .option-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ddd;
            padding: 1rem;
            border-radius: 12px;
            text-align: right;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1rem;
        }
        .option-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            color: white;
        }
        .option-btn.selected {
            background: var(--accent-orange);
            color: white;
            transform: scale(1.02);
        }
        .option-btn.correct {
            background: #28a745;
            color: white;
        }
        .option-btn.wrong {
            background: #dc3545;
            color: white;
        }
        .quiz-btns {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .quiz-btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .next-btn {
            background: var(--accent-orange);
            color: white;
        }
        .next-btn:hover {
            background: #e05a2a;
        }
        .restart-btn {
            background: #6c757d;
            color: white;
        }
        .back-btn {
            background: #28a745;
            color: white;
        }

        .result-container {
            display: none;
            text-align: center;
            padding: 3rem;
            background: rgba(30, 30, 50, 0.8);
            border-radius: 20px;
            margin: 2rem auto;
            max-width: 800px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }
        .result-score {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }
        .result-text {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: white;
        }
        .explanation {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            text-align: right;
            border-right: 4px solid var(--accent-orange);
        }
        .explanation h5 {
            color: var(--accent-orange);
            margin-bottom: 0.5rem;
        }

        /* Modal كلمة المرور */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .password-content {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .password-input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.1rem;
            margin: 1rem 0;
            text-align: right;
        }
        .password-error {
            color: #ff6b6b;
            margin: 0.5rem 0;
            display: none;
            
        }
         /* زر العودة للرئيسية - ثابت في الأسفل */
.back-to-home-btn {
    position: initial; /* لتثبيت العنصر في مكانه على الشاشة */
    bottom: 20px;    /* يبعد 20 بكسل من أسفل الصفحة */
    left: 20px;      /* يبعد 20 بكسل من يسار الصفحة */
    z-index: 1000;   /* لضمان ظهوره فوق باقي المحتوى */
    
    /* الخصائص الأخرى للتصميم */
    background: var(--accent-orange);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    transition: all 0.3s ease;
}

.back-to-home-btn:hover {
    background: #e05a2a;
    box-shadow: 0 8px 20px rgba(255, 107, 53, 0.5);
    transform: scale(1.05); /* تأثير بسيط للتكبير */
}

<body>
    <div class="container py-5">
        <!-- عنوان الصفحة -->
        <h1 class="neon-title text-center mb-5">اسئلتي</h1>

        <!-- قائمة المواد (بنرات) -->
        <div id="subjectsList" class="row g-4 mb-5">
            <!-- سيتم ملؤه ديناميكيًا -->
        </div>
<a href="index.html" class="back-to-home-btn">
    <i class="fas fa-arrow-left me-2"></i> العودة للرئيسية
</a>
        <!-- Modal كلمة المرور -->
        <div id="passwordModal" class="password-modal">
            <div class="password-content">
                <h3>🔐 أدخل كلمة المرور</h3>
                <p class="text-muted">كل مادة محمية بكلمة مرور خاصة</p>
                <input type="password" id="subjectPassword" class="password-input" placeholder="أدخل كلمة المرور...">
                <div id="passwordError" class="password-error">
                    ❌ كلمة المرور غير صحيحة!
                </div>
                <div class="quiz-btns mt-3">
                    <button class="quiz-btn back-btn" onclick="closePasswordModal()">إلغاء</button>
                    <button class="quiz-btn next-btn" onclick="verifyPassword()">دخول</button>
                </div>
            </div>
        </div>

        <!-- حاوية الاختبار -->
        <div id="quizContainer" class="quiz-container">
            <div class="quiz-header">
                <div class="question-counter" id="questionCounter">السؤال 1 من 5</div>
                <button class="btn btn-outline-light" onclick="exitQuiz()">
                    <i class="fas fa-times"></i> إنهاء
                </button>
            </div>
            <div class="question-text" id="questionText">نص السؤال هنا...</div>
            <div class="options-container" id="optionsContainer">
                <!-- الخيارات هنا -->
            </div>
            <div class="quiz-btns">
                <button class="quiz-btn next-btn" id="nextBtn" onclick="nextQuestion()">التالي</button>
            </div>
        </div>

        <!-- حاوية النتيجة -->
        <div id="resultContainer" class="result-container">
            <h2>🎉 انتهيت من الاختبار!</h2>
            <div class="result-score" id="finalScore">0/5</div>
            <div class="result-text" id="resultText">أحسنت! واصل التميز 🌟</div>
            
            <div id="explanationsContainer">
                <!-- سيتم ملؤه بالشرح -->
            </div>

            <div class="quiz-btns mt-4">
                <button class="quiz-btn restart-btn" onclick="restartQuiz()">
                    <i class="fas fa-redo"></i> إعادة الاختبار
                </button>
                <button class="quiz-btn back-btn" onclick="backToSubjects()">
                    <i class="fas fa-list"></i> العودة للقائمة
                </button>
            </div>
        </div>
    </div>
