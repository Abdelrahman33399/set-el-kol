        .info-row {

        }
        .logout-btn {

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-3px);
        }

        /* ÿ≤ÿ± ÿßŸÑÿ¨ÿ±ÿ≥ */
        .notification-bell {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .notification-bell button {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            transition: all 0.3s;
        }
        .notification-bell button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
        }
        .notification-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            animation: slideDownLeft 0.3s ease;
        }
        @keyframes slideDownLeft {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .notification-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        .notification-item:hover {
            background: rgba(255,255,255,0.05);
        }
        .notification-item.read {

        }
        .notification-item .time {

        }

        @media (max-width: 576px) {

            }

                gap: 0.8rem;
            }

            }
        }
    </style>

<body>

    <!-- ÿÆŸÑŸÅŸäÿ© ŸÖÿ™ÿ≠ÿ±ŸÉÿ© -->

    <div class="container d-flex align-items-center justify-content-center min-vh-100">

            <img src="personal-branding.gif" alt="ÿµŸàÿ±ÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ" class="avatar" id="userAvatar">

                <div class="info-row">
                    <span class="info-label">üë§ ÿßŸÑÿßÿ≥ŸÖ:</span>

                </div>
                <div class="info-row">
                    <span class="info-label">üìß ÿßŸÑÿ®ÿ±ŸäÿØ:</span>

                <div class="info-row">

                <a href="#" class="btn-action logout-btn" id="logoutBtn">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>

    <!-- ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿßŸÑŸäÿØŸàŸäÿ© -->
    <script>
        // ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ (ÿ™ÿØÿÆŸÑŸáÿß ŸäÿØŸàŸäŸãÿß ŸáŸÜÿß)
        let notifications = [
            {
                title: "üí¨ ÿ±ÿØ ÿπŸÑŸâ ÿ≥ÿ§ÿßŸÑŸÉ",
                body: "ŸÑŸÇÿØ ÿ™ŸÖ ÿßŸÑÿ±ÿØ ÿπŸÑŸâ ÿ≥ÿ§ÿßŸÑŸÉ ŸÅŸä ŸÇÿ≥ŸÖ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©.",
                time: new Date(Date.now() - 60000 * 30), // ŸÇÿ®ŸÑ 4 ÿ≥ÿßÿπÿßÿ™
                read: true
            }
        ];

        // ÿ≠ŸÅÿ∏ ŸÅŸä localStorage ÿπŸÜÿØ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±
        function saveToStorage() {
            localStorage.setItem('notifications', JSON.stringify(notifications));
        }

        // ÿπÿ±ÿ∂ ÿπÿØÿØ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿ∫Ÿäÿ± ÿßŸÑŸÖŸÇÿ±Ÿàÿ°ÿ©
        function updateNotificationCount() {
            const count = document.getElementById('notificationCount');
            const unread = notifications.filter(n => !n.read).length;
            count.textContent = unread > 0 ? unread : '';
        }

        // ÿπÿ±ÿ∂ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
        function renderNotifications() {
            const list = document.getElementById('notificationsList');
            if (notifications.length === 0) {
                list.innerHTML = '<p class="text-center text-muted mb-0">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿ¨ÿØŸäÿØÿ©</p>';
                return;
            }

            list.innerHTML = notifications.map((notif, index) => `
                <div class="notification-item ${notif.read ? 'read' : ''}" data-index="${index}">
                    <div class="d-flex justify-content-between">
                        <strong>${notif.title}</strong>
                        <small class="time">${formatTimeAgo(notif.time)}</small>
                    </div>
                    <p class="mb-1">${notif.body}</p>
                </div>
            `).join('');

            // ŸÜŸÇÿ± ÿπŸÑŸâ ÿ•ÿ¥ÿπÿßÿ± ŸÑÿ™ÿ≠ŸàŸäŸÑŸá ŸÑŸÖŸÇÿ±Ÿàÿ°
            document.querySelectorAll('.notification-item').forEach(item => {
                item.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    if (!notifications[index].read) {
                        notifications[index].read = true;
                        saveToStorage();
                        updateNotificationCount();
                        renderNotifications();
                    }
                });
            });
        }

        // ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑŸàŸÇÿ™ ŸÉŸÄ "ŸÇÿ®ŸÑ Ÿ£Ÿ† ÿØŸÇŸäŸÇÿ©"
        function formatTimeAgo(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 60000);
            if (diff < 1) return "ÿßŸÑÿ¢ŸÜ";
            if (diff < 60) return `ŸÇÿ®ŸÑ ${diff} ÿØŸÇŸäŸÇÿ©`;
            if (diff < 1440) return `ŸÇÿ®ŸÑ ${Math.floor(diff / 60)} ÿ≥ÿßÿπÿ©`;
            return `ŸÇÿ®ŸÑ ${Math.floor(diff / 1440)} ŸäŸàŸÖ`;
        }

        // ŸÖÿ≥ÿ≠ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
        document.getElementById('clearNotifications').addEventListener('click', function() {
            if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ÿ£ŸÜŸÉ ÿ™ÿ±ŸäÿØ ŸÖÿ≥ÿ≠ ŸÉŸÑ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ÿü')) {
                notifications = [];
                saveToStorage();
                updateNotificationCount();
                renderNotifications();
            }
        });

        // ŸÅÿ™ÿ≠/ÿ•ÿ∫ŸÑÿßŸÇ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
        document.getElementById('notificationBell').addEventListener('click', function(e) {
            e.stopPropagation();
            const dropdown = document.getElementById('notificationDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨Ÿáÿß
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('notificationDropdown');
            const bell = document.getElementById('notificationBell');
            if (!bell.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿπŸÜÿØ ÿ®ÿØÿ° ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            // ‚úÖ ŸäŸÖŸÉŸÜŸÉ ÿ™ÿπÿØŸäŸÑ Ÿáÿ∞Ÿá ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿ®ÿ£Ÿä ÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿ¨ÿØŸäÿØÿ©
            updateNotificationCount();
            renderNotifications();

            // ŸÖÿ´ÿßŸÑ: ÿ•ÿ∂ÿßŸÅÿ© ÿ•ÿ¥ÿπÿßÿ± ÿ¨ÿØŸäÿØ
            // addNotification("ÿπŸÜŸàÿßŸÜ", "ŸÜÿµ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±");
        });

        // ÿØÿßŸÑÿ© ŸÑÿ•ÿ∂ÿßŸÅÿ© ÿ•ÿ¥ÿπÿßÿ± ÿ¨ÿØŸäÿØ ŸäÿØŸàŸäŸãÿß (ÿßÿ≥ÿ™ÿÆÿØŸÖŸáÿß ŸÅŸä ÿ£Ÿä ŸÖŸÉÿßŸÜ)
        function addNotification(title, body) {
            notifications.unshift({
                title: title,
                body: body,
                time: new Date(),
                read: false
            });
            saveToStorage();
            updateNotificationCount();
            renderNotifications();
        }
    </script>

    <!-- ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDeapYypO595vcDWUoh1gOncsGkQ5EZdyE",
            authDomain: "sit-el-kol.firebaseapp.com",
            projectId: "sit-el-kol",
            storageBucket: "sit-el-kol.firebasestorage.app",
            messagingSenderId: "573924344198",
            appId: "1:573924344198:web:fec2e9a54c1c152cd16c07",
            measurementId: "G-CWVJDKPS0M"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    document.getElementById('userName').textContent = userData.name;
                    document.getElementById('userEmail').textContent = userData.email;
                    document.getElementById('userPhone').textContent = userData.phone || "ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ";
                    document.getElementById('userId').textContent = userData.id;

                    if (userData.role === 'admin') {
                        const adminBtn = document.createElement('a');
                        adminBtn.href = 'admin.html';
                        adminBtn.className = 'btn btn-warning mt-3 w-100';
                        adminBtn.innerHTML = '<i class="fas fa-shield-alt"></i> ŸÑŸàÿ≠ÿ© ÿ™ÿ≠ŸÉŸÖ ÿßŸÑÿ£ÿØŸÖŸÜ';
                        document.getElementById('actionButtons').appendChild(adminBtn);
                    }
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            signOut(auth).then(() => {
                showNotification('ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨ ÿ®ŸÜÿ¨ÿßÿ≠! üëã', 'info');
                setTimeout(() => window.location.href = 'index.html', 1500);
            }).catch(error => console.error("Error signing out:", error));
        });

        function showNotification(msg, type) {
            const div = document.createElement('div');
            div.className = `alert alert-${type} position-fixed bottom-0 end-0 m-3`;
            div.style.zIndex = 9999;
            div.innerHTML = `<i class="fas fa-bell me-2"></i>${msg}`;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
    </script>
