        body {
            background-color: var(--bg-color);
            overflow-x: hidden;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        .user-banner {
            background: rgba(30, 30, 50, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 3rem 2rem;
            margin: 2rem auto;
            max-width: 90%;
            width: 500px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            animation: slideIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .platform-name {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--primary-neon);
            -webkit-background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(199, 125, 255, 0.5);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: fill;
            border: 4px solid var(--accent-orange);
            box-shadow: 0 0 25px rgba(255, 107, 53, 0.5);
            margin-bottom: 1.5rem;
            animation: none !important;
            will-change: unset !important;
        }
        .user-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 16px;
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 0.8rem 0;
            padding: 0.5rem;
            border-radius: 10px;
            background: rgba(255, 107, 53, 0.1);
        }
        .info-label {

            color: #ddd;
        }
        .info-value {
            color: white;
            font-weight: 500;
        }
        .action-btns {

            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .btn-action {
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        .home-btn {
            background: #6c757d;
            color: white;
        }
        .home-btn:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }
        .logout-btn {
            background: #dc3545;
            color: white;
        }
        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-3px);
        }

        /* ÿ≤ÿ± ÿßŸÑÿ¨ÿ±ÿ≥ */
        .notification-bell {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .notification-bell button {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            transition: all 0.3s;
        }
        .notification-bell button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
        }
        .notification-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            animation: slideDownLeft 0.3s ease;
        }
        @keyframes slideDownLeft {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .notification-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        .notification-item:hover {
            background: rgba(255,255,255,0.05);
        }
        .notification-item.read {

        }
        .notification-item .time {

            color: #aaa;
        }

        /* ÿ≤ÿ± ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸàÿ∂ÿπ */
        .theme-toggle-btn {

            height: 45px;
            border-radius: 50%;

            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px var(--shadow-orange);

        }
        .theme-toggle-btn:hover {

        /* Responsive Design */

            .avatar {

            }
            .action-btns {
                flex-direction: column;
                gap: 0.8rem;
            }
            .btn-action {
                width: 100%;
            }
            .notification-dropdown {
                width: 280px;
                left: -20px;
            }
        }

        @media (max-width: 576px) {
            .user-banner {
                margin: 1rem auto;
                padding: 2rem 1.5rem;
            }
            .platform-name {
                font-size: 1.8rem;
            }
            .avatar {

            }
            .theme-toggle-btn,
            .notification-bell button {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }
