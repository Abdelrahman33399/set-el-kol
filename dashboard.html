                localStorage.setItem('theme', 'night');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';

                root.classList.add('day-mode');

                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                themeToggle.classList.remove('night');
                themeToggle.classList.add('day');
            }
        });
    });

<script>
    // ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
    let notifications = JSON.parse(localStorage.getItem('notifications')) || [];

    // ÿπÿ±ÿ∂ ÿπÿØÿØ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
    function updateNotificationCount() {
        const count = document.getElementById('notificationCount');
        const unread = notifications.filter(n => !n.read).length;
        count.textContent = unread > 0 ? unread : '';
    }

    // ÿπÿ±ÿ∂ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
    function renderNotifications() {
        const list = document.getElementById('notificationsList');
        if (notifications.length === 0) {
            list.innerHTML = '<p class="text-center text-muted mb-0">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿ¨ÿØŸäÿØÿ©</p>';
            return;
        }

        list.innerHTML = notifications.map((notif, index) => `
            <div class="notification-item ${notif.read ? 'read' : ''}" data-index="${index}">
                <div class="d-flex justify-content-between">
                    <strong>${notif.title}</strong>
                    <small class="time">${new Date(notif.time).toLocaleTimeString('ar-EG')}</small>
                </div>
                <p class="mb-1">${notif.body}</p>
            </div>
        `).join('');

        // ÿ¨ÿπŸÑ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ŸÇÿßÿ®ŸÑÿ© ŸÑŸÑŸÜŸÇÿ±
        document.querySelectorAll('.notification-item').forEach(item => {
            item.addEventListener('click', function() {
                const index = this.getAttribute('data-index');
                notifications[index].read = true;
                localStorage.setItem('notifications', JSON.stringify(notifications));
                updateNotificationCount();
                renderNotifications();
            });
        });
    }

    // ÿ•ÿ∂ÿßŸÅÿ© ÿ•ÿ¥ÿπÿßÿ± ÿ¨ÿØŸäÿØ
    function addNotification(title, body) {
        notifications.unshift({
            title: title,
            body: body,
            time: new Date(),
            read: false
        });
        localStorage.setItem('notifications', JSON.stringify(notifications));
        updateNotificationCount();
        renderNotifications();
    }

    // ŸÖÿ≥ÿ≠ ŸÉŸÑ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
    document.getElementById('clearNotifications').addEventListener('click', function() {
        if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ÿ£ŸÜŸÉ ÿ™ÿ±ŸäÿØ ŸÖÿ≥ÿ≠ ŸÉŸÑ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ÿü')) {
            notifications = [];
            localStorage.setItem('notifications', JSON.stringify(notifications));
            updateNotificationCount();
            renderNotifications();
        }
    });

    // ŸÅÿ™ÿ≠/ÿ•ÿ∫ŸÑÿßŸÇ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
    document.getElementById('notificationBell').addEventListener('click', function(e) {
        e.stopPropagation();
        const dropdown = document.getElementById('notificationDropdown');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨Ÿáÿß
    document.addEventListener('click', function(e) {
        const dropdown = document.getElementById('notificationDropdown');
        const bell = document.getElementById('notificationBell');
        if (!bell.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.style.display = 'none';
        }
    });

    // ÿ™ŸáŸäÿ¶ÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
    document.addEventListener('DOMContentLoaded', function() {
        updateNotificationCount();
        renderNotifications();
    });

    // ‚úÖ ŸÖÿ´ÿßŸÑ: ÿ•ÿ∂ÿßŸÅÿ© ÿ•ÿ¥ÿπÿßÿ± ÿ™ÿ¨ÿ±Ÿäÿ®Ÿä
    // addNotification("ŸÖÿ±ÿ≠ÿ®Ÿãÿß!", "Ÿáÿ∞ÿß ÿ£ŸàŸÑ ÿ•ÿ¥ÿπÿßÿ± ŸÅŸä ŸÜÿ∏ÿßŸÖŸÉ ÿßŸÑÿ¨ÿØŸäÿØ üéâ");
</script>
