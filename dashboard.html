<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="icon" href="Image_fx6.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - ست الكل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
    /* الألوان الأساسية */
    --bg-color: #121212; /* رمادي غامق للخلفية */
    --card-bg: rgba(255, 255, 255, 0.05); /* خلفية البطاقات شفافة مع تدرج */
    --border-color: rgba(255, 255, 255, 0.1);
    --text-light: #e0e0e0; /* لون فاتح للنصوص */
    --primary-neon: linear-gradient(45deg, #a453ff, #54aaff); /* نيون متدرج بنفسجي وأزرق */
    --accent-orange: #ff6b35; /* لون برتقالي غامق مريح للعين */
    --accent-orange-hover: #e05a2a;
    --shadow-purple: rgba(164, 83, 255, 0.5);
    --shadow-orange: rgba(255, 107, 53, 0.5);
}

/* الوضع النهاري - مريح مع تدرجات أزرق/بنفسجي */
:root.day-mode {
    --bg-color: #1b405f; /* خلفية زرقاء فاتحة ناعمة */
    --card-bg: rgba(255, 255, 255, 0.7); /* كروت بيضاء شبه شفافة */
    --border-color: rgba(130, 130, 255, 0.2);
    --text-light: #ec6211; /* ← النصوص العادية بالأسود — باينة وواضحة */
    --primary-neon: linear-gradient(45deg, #ffffff, #ffffff); /* بنفسجي → أزرق — تدرج نهاري أنيق */
    --accent-orange: #e65c00; /* برتقالي ترابي — مش حارق */
    --accent-orange-hover: #cc5200;
    --shadow-purple: rgb(255, 255, 255);
    --shadow-orange: rgba(230, 92, 0, 0.592);
}

        body {
            background-color: var(--bg-color);
            overflow-x: hidden;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* شاشة تحميل */
        #loadingOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            color: white;
            font-size: 1.5rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid var(--accent-orange);
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .user-banner {
            background: rgba(30, 30, 50, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 3rem 2rem;
            margin: 2rem auto;
            max-width: 90%;
            width: 500px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            animation: slideIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .platform-name {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--primary-neon);
            -webkit-background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(199, 125, 255, 0.5);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: fill;
            border: 4px solid var(--accent-orange);
            box-shadow: 0 0 25px rgba(255, 107, 53, 0.5);
            margin-bottom: 1.5rem;
            animation: none !important;
            will-change: unset !important;
        }
        .user-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 16px;
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 0.8rem 0;
            padding: 0.5rem;
            border-radius: 10px;
            background: rgba(255, 107, 53, 0.1);
        }
        .info-label {
            font-weight: 600;
            color: #ddd;
        }
        .info-value {
            color: white;
            font-weight: 500;
        }
        .action-btns {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .btn-action {
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            color: white;
        }
        .home-btn {
            background: #6c757d;
        }
        .home-btn:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }
        .logout-btn {
            background: #dc3545;
        }
        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-3px);
        }

        /* زر الجرس */
        .notification-bell {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .notification-bell button {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            transition: all 0.3s;
        }
        .notification-bell button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
        }
        .notification-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            animation: slideDownLeft 0.3s ease;
            background: var(--bg-color);
        }
        @keyframes slideDownLeft {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .notification-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        .notification-item:hover {
            background: rgba(255,255,255,0.05);
        }
        .notification-item.read {
            opacity: 0.7;
        }
        .notification-item .time {
            font-size: 0.8rem;
            color: #aaa;
        }

        /* زر تبديل الوضع */
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--accent-orange);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px var(--shadow-orange);
            transition: all 0.3s ease;
        }
        .theme-toggle-btn:hover {
            background: var(--accent-orange-hover);
            transform: translateY(-3px) rotate(15deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .user-banner { margin: 1.5rem auto; padding: 2.5rem 1.8rem; max-width: 95%; }
            .platform-name { font-size: 2rem; }
            .avatar { width: 80px; height: 80px; }
            .info-row { flex-direction: column; align-items: flex-start; gap: 4px; }
            .action-btns { flex-direction: column; gap: 0.8rem; }
            .btn-action { width: 100%; }
            .notification-dropdown { width: 280px; left: -20px; }
        }
        @media (max-width: 576px) {
            .user-banner { margin: 1rem auto; padding: 2rem 1.5rem; }
            .platform-name { font-size: 1.8rem; }
            .avatar { width: 70px; height: 70px; }
            .notification-dropdown { width: 260px; left: -10px; }
            .theme-toggle-btn, .notification-bell button { width: 40px; height: 40px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- شاشة تحميل -->
    <div id="loadingOverlay">
        <div class="text-center">
            <div class="spinner"></div>
            <p>جاري تحميل بياناتك...</p>
        </div>
    </div>

    <!-- زر تبديل الوضع -->
    <button id="themeToggle" class="theme-toggle-btn">
        <i class="fas fa-moon"></i>
    </button>

    <!-- زر الجرس -->
    <div class="notification-bell">
        <button class="btn btn-outline-light position-relative" id="notificationBell">
            <i class="fas fa-bell"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="notificationCount">0</span>
        </button>
        <div class="notification-dropdown bg-dark text-light rounded shadow" id="notificationDropdown">
            <div class="p-3 border-bottom">
                <h6 class="mb-0">🔔 الإشعارات</h6>
            </div>
            <div class="p-2" id="notificationsList">
                <p class="text-center text-muted mb-0">لا توجد إشعارات جديدة</p>
            </div>
            <div class="p-2 border-top text-center">
                <button class="btn btn-sm btn-outline-light" id="clearNotifications">مسح الكل</button>
            </div>
        </div>
    </div>

    <!-- خلفية متحركة (سيتم تحميلها لاحقًا) -->
    <div id="particles-js"></div>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="user-banner">
            <h1 class="platform-name">بياناتي 😎</h1>
            <img src="personal-branding.gif" alt="صورة المستخدم" class="avatar" id="userAvatar">
            <div class="user-info">
                <div class="info-row">
                    <span class="info-label">👤 الاسم:</span>
                    <span class="info-value" id="userName">[الاسم]</span>
                </div>
                <div class="info-row">
                    <span class="info-label">📧 البريد:</span>
                    <span class="info-value" id="userEmail">[example@email.com]</span>
                </div>
                <div class="info-row">
                    <span class="info-label">📱 الهاتف:</span>
                    <span class="info-value" id="userPhone">[010XXXXXXXX]</span>
                </div>
                <div class="info-row">
                    <span class="info-label">🆔 المعرف:</span>
                    <span class="info-value" id="userId">[ID]</span>
                </div>
            </div>
            <div class="action-btns" id="actionButtons">
                <a href="index.html" class="btn-action home-btn">
                    <i class="fas fa-home me-1"></i> الصفحة الرئيسية
                </a>
                <a href="#" class="btn-action logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-1"></i> تسجيل خروج
                </a>
            </div>
        </div>
    </div>
