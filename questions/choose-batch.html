<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="icon" href="Image_fx6.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر المجموعة | اسئلتي | ست الكل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       :root {
    /* الألوان الأساسية */
    --bg-color: #121212; /* رمادي غامق للخلفية */
    --card-bg: rgba(255, 255, 255, 0.05); /* خلفية البطاقات شفافة مع تدرج */
    --border-color: rgba(255, 255, 255, 0.1);
    --text-light: #e0e0e0; /* لون فاتح للنصوص */
    --primary-neon: linear-gradient(45deg, #a453ff, #54aaff); /* نيون متدرج بنفسجي وأزرق */
    --accent-orange: #ff6b35; /* لون برتقالي غامق مريح للعين */
    --accent-orange-hover: #e05a2a;
    --shadow-purple: rgba(164, 83, 255, 0.5);
    --shadow-orange: rgba(255, 107, 53, 0.5);
}

/* الوضع النهاري - مريح مع تدرجات أزرق/بنفسجي */
:root.day-mode {
    --bg-color: #1b405f; /* خلفية زرقاء فاتحة ناعمة */
    --card-bg: rgba(255, 255, 255, 0.7); /* كروت بيضاء شبه شفافة */
    --border-color: rgba(130, 130, 255, 0.2);
    --text-light: #ec6211; /* ← النصوص العادية بالأسود — باينة وواضحة */
    --primary-neon: linear-gradient(45deg, #ffffff, #ffffff); /* بنفسجي → أزرق — تدرج نهاري أنيق */
    --accent-orange: #e65c00; /* برتقالي ترابي — مش حارق */
    --accent-orange-hover: #cc5200;
    --shadow-purple: rgb(255, 255, 255);
    --shadow-orange: rgba(230, 92, 0, 0.592);
}

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s;
        }
        .neon-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .subject-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
        }
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            background: rgba(255, 107, 53, 0.1);
        }
        .subject-card i {
            font-size: 3rem;
            color: var(--accent-orange);
            margin-bottom: 1rem;
        }
        .subject-card h3 {
            color: var(--text-light);
            font-weight: 700;
        }
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--accent-orange);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
        }
        .back-to-home-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--accent-orange);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle-btn">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container py-5">
        <h1 class="neon-title text-center mb-5">اختار مجموعتك</h1>
        <div class="row g-4 mb-5">
            <div class="col-6 col-md-3">
                <div class="subject-card" onclick="location.href='batch-a/materials.html'">
                    <i class="fas fa-font"></i>
                    <h3>مجموعة أ</h3>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="subject-card" onclick="location.href='batch-b/materials.html'">
                    <i class="fas fa-font"></i>
                    <h3>مجموعة ب</h3>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="subject-card" onclick="location.href='batch-c/materials.html'">
                    <i class="fas fa-font"></i>
                    <h3>مجموعة ج</h3>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="subject-card" onclick="location.href='batch-d/materials.html'">
                    <i class="fas fa-font"></i>
                    <h3>مجموعة د</h3>
                </div>
            </div>
        </div>
        <a href="../index.html" class="back-to-home-btn">
            <i class="fas fa-arrow-left me-2"></i> العودة للرئيسية
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            if (localStorage.getItem('theme') === 'day') {
                root.classList.add('day-mode');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
            document.getElementById('themeToggle').addEventListener('click', () => {
                if (root.classList.contains('day-mode')) {
                    root.classList.remove('day-mode');
                    localStorage.setItem('theme', 'night');
                    document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    root.classList.add('day-mode');
                    localStorage.setItem('theme', 'day');
                    document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
                }
            });
        });
    </script>
</body>
</html>
