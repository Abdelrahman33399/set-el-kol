<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="icon" href="../../Image_fx6.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار - اللغة العربية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
       :root {
    /* الألوان الأساسية */
    --bg-color: #121212; /* رمادي غامق للخلفية */
    --card-bg: rgba(255, 255, 255, 0.05); /* خلفية البطاقات شفافة مع تدرج */
    --border-color: rgba(255, 255, 255, 0.1);
    --text-light: #e0e0e0; /* لون فاتح للنصوص */
    --primary-neon: linear-gradient(45deg, #a453ff, #54aaff); /* نيون متدرج بنفسجي وأزرق */
    --accent-orange: #ff6b35; /* لون برتقالي غامق مريح للعين */
    --accent-orange-hover: #e05a2a;
    --shadow-purple: rgba(164, 83, 255, 0.5);
    --shadow-orange: rgba(255, 107, 53, 0.5);
}

/* الوضع النهاري - مريح مع تدرجات أزرق/بنفسجي */
:root.day-mode {
    --bg-color: #1b405f; /* خلفية زرقاء فاتحة ناعمة */
    --card-bg: rgb(88, 93, 113); /* كروت بيضاء شبه شفافة */
    --border-color: rgba(130, 130, 255, 0.2);
    --text-light: #ec6211; /* ← النصوص العادية بالأسود — باينة وواضحة */
    --primary-neon: linear-gradient(45deg, #ffffff, #ffffff); /* بنفسجي → أزرق — تدرج نهاري أنيق */
    --accent-orange: #e65c00; /* برتقالي ترابي — مش حارق */
    --accent-orange-hover: #cc5200;
    --shadow-purple: rgb(255, 255, 255);
    --shadow-orange: rgba(230, 92, 0, 0.592);
}
        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s;
        }
        .quiz-container, .final-form, .result-container {
            display: none;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem auto;
            max-width: 800px;
            border: 1px solid var(--border-color);
        }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .question-counter {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-orange);
        }
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: var(--text-light);
            font-weight: 600;
        }
        .options-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .option-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ddd;
            padding: 1rem;
            border-radius: 12px;
            text-align: right;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1rem;
        }
        .option-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            color: var(--text-light);
        }
        .option-btn.selected {
            background: var(--accent-orange);
            color: white;
            transform: scale(1.02);
        }
        .option-btn.correct {
            background: #28a745;
            color: white;
        }
        .option-btn.wrong {
            background: #dc3545;
            color: white;
        }
        .essay-input {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 1.1rem;
            resize: vertical;
            margin-bottom: 1.5rem;
        }
        .quiz-btns {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .quiz-btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .next-btn, .submit-btn {
            background: var(--accent-orange);
            color: white;
        }
        .next-btn:hover, .submit-btn:hover {
            background: #e05a2a;
        }
        .restart-btn {
            background: #6c757d;
            color: white;
        }
        .back-btn {
            background: #28a745;
            color: white;
        }
        .result-score {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }
        .result-text {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: var(--text-light);
        }
        .explanation {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            text-align: right;
            border-right: 4px solid var(--accent-orange);
        }
        .explanation h5 {
            color: var(--accent-orange);
            margin-bottom: 0.5rem;
        }
        .final-form input {
            width: 100%;
            padding: 12px;
            margin: 0.5rem 0;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 1.1rem;
        }
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--accent-orange);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
        }
        .back-to-home-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--accent-orange);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle-btn">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container py-5">
        <!-- حاوية الاختبار -->
        <div id="quizContainer" class="quiz-container">
            <div class="quiz-header">
                <div class="question-counter" id="questionCounter">السؤال 1 من 2</div>
                <button class="btn btn-outline-light" onclick="exitQuiz()">
                    <i class="fas fa-times"></i> إنهاء
                </button>
            </div>
            <div class="question-text" id="questionText">نص السؤال هنا...</div>
            <div class="options-container" id="optionsContainer"></div>
            <div class="quiz-btns">
                <button class="quiz-btn next-btn d-none" id="nextBtn" onclick="nextQuestion()">التالي</button>
                <button class="quiz-btn submit-btn d-none" id="submitEssayBtn" onclick="submitEssay()">تسليم</button>
            </div>
        </div>

        <!-- نموذج إدخال الاسم والـID -->
        <div id="finalFormContainer" class="final-form">
            <h3 class="text-center mb-4">أدخل بياناتك</h3>
            <input type="text" id="studentName" placeholder="الاسم الكامل" required>
            <input type="text" id="studentId" placeholder="الرقم الجامعي (ID)" required>
            <div class="quiz-btns mt-3">
                <button class="quiz-btn next-btn" onclick="saveStudentData()">حفظ</button>
            </div>
        </div>

        <!-- صفحة النتائج النهائية -->
        <div id="resultContainer" class="result-container">
            <h2>🎉 انتهيت من الاختبار!</h2>
            <div class="result-score" id="finalScore">0/2</div>
            <div class="result-text" id="resultText">أحسنت! واصل التميز 🌟</div>
            <div id="explanationsContainer"></div>
            <div class="mt-4">
                <h4>شارك نتيجتك أو احفظها</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text">+<input type="text" id="countryCode" placeholder="رمز الدولة" style="max-width:80px; text-align:center;" value="20"></span>
                    <input type="text" id="phoneNumber" class="form-control" placeholder="رقم الهاتف (بدون صفر)">
                </div>
                <div class="quiz-btns">
                    <button class="quiz-btn back-btn" onclick="shareToWhatsApp()">
                        <i class="fab fa-whatsapp"></i> إرسال عبر واتساب
                    </button>
                    <button class="quiz-btn next-btn" onclick="downloadPDF()">
                        <i class="fas fa-file-pdf"></i> تحميل كـ PDF
                    </button>
                    <button class="quiz-btn restart-btn" onclick="restartQuiz()">
                        <i class="fas fa-redo"></i> إعادة الاختبار
                    </button>
                    <button class="quiz-btn back-btn" onclick="backToMaterials()">
                        <i class="fas fa-list"></i> العودة للمواد
                    </button>
                </div>
            </div>
        </div>

        <a href="materials.html" class="back-to-home-btn">
            <i class="fas fa-arrow-left me-2"></i> العودة للمواد
        </a>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDeapYypO595vcDWUoh1gOncsGkQ5EZdyE",
            authDomain: "sit-el-kol.firebaseapp.com",
            projectId: "sit-el-kol",
            storageBucket: "sit-el-kol.firebasestorage.app",
            messagingSenderId: "573924344198",
            appId: "1:573924344198:web:fec2e9a54c1c152cd16c07"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.saveToFirebase = async function(data) {
            try {
                await addDoc(collection(db, "quiz_submissions"), data);
            } catch (e) {
                console.error("فشل حفظ البيانات:", e);
            }
        };
    </script>

    <script>
        // أسئلة اللغة العربية - المجموعة أ
        const questions = [
            {
                type: "mcq",
                question: "ما هو جمع كلمة 'كتاب'؟",
                options: ["كتب", "كتابات", "كتوب", "كتابي"],
                correct: 0,
                explanation: "جمع كلمة 'كتاب' هو 'كتب'."
            },
            {
                type: "mcq",
                question: "أي من الكلمات التالية هي فعل؟",
                options: ["مدرسة", "يكتب", "جميل", "كتاب"],
                correct: 1,
                explanation: "'يكتب' هو فعل، بينما الكلمات الأخرى أسماء أو صفات."
            },
            {
                type: "essay",
                question: "اشرح الفرق بين الجملة الاسمية والفعلية في سطرين.",
                modelAnswer: "الجملة الاسمية تبدأ باسم (مبتدأ) ويتبعه خبر، بينما الجملة الفعلية تبدأ بفعل ويتبعه فاعل."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let mcqCount = questions.filter(q => q.type === 'mcq').length;

        // === LocalStorage ===
        function saveProgress() {
            const progress = {
                currentQuestionIndex,
                userAnswers,
                score,
                mcqCount
            };
            localStorage.setItem('quizProgress-arabic-a', JSON.stringify(progress));
        }

        function loadProgress() {
            const saved = localStorage.getItem('quizProgress-arabic-a');
            if (saved) {
                const progress = JSON.parse(saved);
                currentQuestionIndex = progress.currentQuestionIndex;
                userAnswers = progress.userAnswers || [];
                score = progress.score || 0;
                mcqCount = progress.mcqCount || 0;
                document.getElementById('quizContainer').style.display = 'block';
                loadQuestion();
            }
        }

        // === DOMContentLoaded ===
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.documentElement;
            if (localStorage.getItem('theme') === 'day') {
                root.classList.add('day-mode');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
            document.getElementById('themeToggle').addEventListener('click', () => {
                if (root.classList.contains('day-mode')) {
                    root.classList.remove('day-mode');
                    localStorage.setItem('theme', 'night');
                    document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    root.classList.add('day-mode');
                    localStorage.setItem('theme', 'day');
                    document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
                }
            });

            // محاولة استئناف التقدم
            if (!loadProgress()) {
                document.getElementById('quizContainer').style.display = 'block';
                loadQuestion();
            }
        });

        // === تحميل السؤال ===
        function loadQuestion() {
            saveProgress();
            const q = questions[currentQuestionIndex];
            document.getElementById('questionCounter').textContent = `السؤال ${currentQuestionIndex + 1} من ${questions.length}`;
            document.getElementById('questionText').textContent = q.question;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            document.getElementById('nextBtn').classList.add('d-none');
            document.getElementById('submitEssayBtn').classList.add('d-none');

            if (q.type === 'mcq') {
                q.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'option-btn w-100 text-end';
                    button.textContent = option;
                    button.onclick = () => selectMCQOption(button, index);
                    container.appendChild(button);
                });
                if (userAnswers[currentQuestionIndex] !== undefined) {
                    const btns = container.querySelectorAll('.option-btn');
                    const ans = userAnswers[currentQuestionIndex];
                    if (btns[ans]) {
                        btns[ans].classList.add('selected');
                        showMCQExplanation();
                        document.getElementById('nextBtn').classList.remove('d-none');
                    }
                }
            } else if (q.type === 'essay') {
                const textarea = document.createElement('textarea');
                textarea.className = 'essay-input';
                textarea.placeholder = 'اكتب إجابتك هنا...';
                if (userAnswers[currentQuestionIndex]) {
                    textarea.value = userAnswers[currentQuestionIndex];
                }
                container.appendChild(textarea);
                document.getElementById('submitEssayBtn').classList.remove('d-none');
            }
        }

        // === اختيار MCQ ===
        function selectMCQOption(button, answerIndex) {
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected', 'correct', 'wrong'));
            button.classList.add('selected');
            userAnswers[currentQuestionIndex] = answerIndex;
            saveProgress();

            const q = questions[currentQuestionIndex];
            if (answerIndex === q.correct) {
                button.classList.add('correct');
                score += 1;
            } else {
                button.classList.add('wrong');
                const correctBtn = document.querySelectorAll('.option-btn')[q.correct];
                if (correctBtn) correctBtn.classList.add('correct');
            }
            showMCQExplanation();
            document.getElementById('nextBtn').classList.remove('d-none');
        }

        function showMCQExplanation() {
            const q = questions[currentQuestionIndex];
            const existing = document.querySelector('.explanation-temp');
            if (existing) return;
            const div = document.createElement('div');
            div.className = 'explanation explanation-temp';
            div.innerHTML = `<h5>الشرح:</h5><p>${q.explanation}</p>`;
            document.getElementById('optionsContainer').appendChild(div);
        }

        // === تسليم السؤال المقالي ===
        function submitEssay() {
            const textarea = document.querySelector('.essay-input');
            const answer = textarea.value.trim();
            if (!answer) {
                alert('يرجى كتابة إجابة قبل التسليم.');
                return;
            }
            userAnswers[currentQuestionIndex] = answer;
            saveProgress();

            document.getElementById('submitEssayBtn').classList.add('d-none');

            const q = questions[currentQuestionIndex];
            const div = document.createElement('div');
            div.className = 'explanation';
            div.innerHTML = `<h5>الإجابة النموذجية:</h5><p>${q.modelAnswer}</p>`;
            document.getElementById('optionsContainer').appendChild(div);

            document.getElementById('nextBtn').classList.remove('d-none');
        }

        // === السؤال التالي ===
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('quizContainer').style.display = 'none';
                document.getElementById('finalFormContainer').style.display = 'block';
            }
        }

        // === حفظ بيانات الطالب ===
        function saveStudentData() {
            const name = document.getElementById('studentName').value.trim();
            const id = document.getElementById('studentId').value.trim();
            if (!name || !id) {
                alert('يرجى إدخال الاسم والرقم الجامعي.');
                return;
            }

            const submissionData = {
                studentName: name,
                studentId: id,
                subjectName: "اللغة العربية",
                section: "أ",
                score: score,
                totalMCQ: mcqCount,
                percentage: mcqCount ? Math.round((score / mcqCount) * 100) : 0,
                timestamp: new Date().toISOString(),
                answers: userAnswers.map((ans, i) => ({
                    question: questions[i].question,
                    type: questions[i].type,
                    userAnswer: ans,
                    correctAnswer: questions[i].type === 'mcq' ? questions[i].options[questions[i].correct] : null,
                    explanation: questions[i].type === 'mcq' ? questions[i].explanation : questions[i].modelAnswer
                }))
            };

            if (window.saveToFirebase) {
                window.saveToFirebase(submissionData);
            }

            localStorage.removeItem('quizProgress-arabic-a');
            showFinalResults(name, id, submissionData.percentage);
        }

        // === عرض النتائج النهائية ===
        function showFinalResults(name, id, percentage) {
            document.getElementById('finalFormContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';

            const total = mcqCount;
            document.getElementById('finalScore').textContent = `${score}/${total}`;
            let resultText = "";
            if (percentage >= 80) resultText = "ممتاز! 🌟 أنت متميز!";
            else if (percentage >= 60) resultText = "جيد جدًا! 👍 واصل التقدم!";
            else if (percentage >= 40) resultText = "لابأس! 📚 تحتاج مراجعة بسيطة.";
            else resultText = "حاول مرة أخرى! 💪 المذاكرة هتساعدك!";
            document.getElementById('resultText').textContent = resultText;

            const explanationsContainer = document.getElementById('explanationsContainer');
            explanationsContainer.innerHTML = '<h3 class="text-light mb-4">جميع إجاباتك:</h3>';
            questions.forEach((q, i) => {
                const userAnswer = userAnswers[i] || "لم تجب";
                const div = document.createElement('div');
                div.className = 'explanation';
                if (q.type === 'mcq') {
                    div.innerHTML = `
                        <h5>السؤال ${i + 1}: ${q.question}</h5>
                        <p><strong>إجابتك:</strong> ${q.options[userAnswer] || 'لم تجب'}</p>
                        <p><strong>الإجابة الصحيحة:</strong> ${q.options[q.correct]}</p>
                        <p><strong>الشرح:</strong> ${q.explanation}</p>
                    `;
                } else {
                    div.innerHTML = `
                        <h5>السؤال ${i + 1} (مقالي): ${q.question}</h5>
                        <p><strong>إجابتك:</strong> ${userAnswer}</p>
                        <p><strong>الإجابة النموذجية:</strong> ${q.modelAnswer}</p>
                    `;
                }
                explanationsContainer.appendChild(div);
            });
        }

        // === وظائف المشاركة ===
        function shareToWhatsApp() {
            const countryCode = document.getElementById('countryCode').value.trim();
            const phone = document.getElementById('phoneNumber').value.trim();
            if (!countryCode || !phone) {
                alert('يرجى إدخال رمز الدولة ورقم الهاتف.');
                return;
            }
            const fullPhone = countryCode + phone.replace(/^0+/, '');
            const scoreText = document.getElementById('finalScore').textContent;
            const resultText = document.getElementById('resultText').textContent;
            const message = `لقد انتهيت من اختبار "اللغة العربية - المجموعة أ" وحصلت على ${scoreText}! ${resultText}`;
            window.open(`https://wa.me/${fullPhone}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            doc.setFont('Amiri', 'normal');
            doc.text('نتائج الاختبار', 105, 20, null, null, 'center');
            doc.text(`المادة: اللغة العربية - المجموعة أ`, 20, 40);
            doc.text(`النتيجة: ${document.getElementById('finalScore').textContent}`, 20, 50);
            doc.text(`التقييم: ${document.getElementById('resultText').textContent}`, 20, 60);
            doc.text('الإجابات:', 20, 80);

            let y = 90;
            questions.forEach((q, i) => {
                if (y > 250) {
                    doc.addPage();
                    y = 20;
                }
                doc.text(`السؤال ${i+1}: ${q.question}`, 20, y);
                y += 10;
                if (q.type === 'mcq') {
                    const userAns = q.options[userAnswers[i]] || 'لم تجب';
                    doc.text(`إجابتك: ${userAns}`, 25, y);
                    y += 10;
                    doc.text(`الإجابة الصحيحة: ${q.options[q.correct]}`, 25, y);
                } else {
                    doc.text(`إجابتك: ${userAnswers[i] || 'لم تجب'}`, 25, y);
                }
                y += 15;
            });
            doc.save(`نتيجة_اختبار_العربية_أ.pdf`);
        }

        // === وظائف أخرى ===
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            localStorage.removeItem('quizProgress-arabic-a');
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            loadQuestion();
        }

        function backToMaterials() {
            document.getElementById('resultContainer').style.display = 'none';
            window.location.href = 'materials.html';
        }

        function exitQuiz() {
            if (confirm('هل أنت متأكد أنك تريد إنهاء الاختبار؟')) {
                localStorage.removeItem('quizProgress-arabic-a');
                window.location.href = 'materials.html';
            }
        }
    </script>
</body>
</html>
