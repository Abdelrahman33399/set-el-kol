        :root {

            --accent-orange: #ff6b35;

            --card-bg: rgba(255, 255, 255, 0.7);

        .quiz-container, .final-form, .result-container {

        }
        .quiz-header {
            display: flex;

            align-items: center;
            margin-bottom: 2rem;
        }
        .question-counter {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-orange);
        }
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: var(--text-light);
            font-weight: 600;
        }
        .options-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .option-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ddd;
            padding: 1rem;
            border-radius: 12px;
            text-align: right;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1rem;
        }
        .option-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            color: var(--text-light);
        }
        .option-btn.selected {
            background: var(--accent-orange);
            color: white;
            transform: scale(1.02);
        }
        .option-btn.correct {
            background: #28a745;
            color: white;
        }
        .option-btn.wrong {
            background: #dc3545;
            color: white;
        }
        .essay-input {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 1.1rem;
            resize: vertical;
            margin-bottom: 1.5rem;
        }
        .quiz-btns {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .quiz-btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .next-btn, .submit-btn {
            background: var(--accent-orange);
            color: white;
        }
        .next-btn:hover, .submit-btn:hover {
            background: #e05a2a;
        }
        .restart-btn {
            background: #6c757d;
            color: white;
        }
        .back-btn {
            background: #28a745;
            color: white;
        }
        .result-score {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }
        .result-text {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: var(--text-light);
        }
        .explanation {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            text-align: right;
            border-right: 4px solid var(--accent-orange);
        }
        .explanation h5 {
            color: var(--accent-orange);

        .final-form input {

            font-size: 1.1rem;
        }
        .theme-toggle-btn {

];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        const mcqCount = questions.filter(q => q.type === 'mcq').length;
        const totalQuestions = questions.length; // ‚úÖ ÿ¨ÿØŸäÿØ: ÿßŸÑÿπÿØÿØ ÿßŸÑŸÉŸÑŸä

        // ‚úÖ ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ŸÇÿØŸÖ (ŸÖÿπ totalQuestions ÿßÿÆÿ™Ÿäÿßÿ±ŸäŸãÿß)
        function saveProgress() {
            localStorage.setItem('quiz-psychology-a', JSON.stringify({
                currentQuestionIndex, userAnswers, score
            }));
        }

        function loadProgress() {
            const saved = localStorage.getItem('quiz-psychology-a');
            if (saved) {
                const p = JSON.parse(saved);
                currentQuestionIndex = p.currentQuestionIndex;
                userAnswers = p.userAnswers || [];
                score = p.score || 0;
                document.getElementById('quizContainer').style.display = 'block';
                loadQuestion();
                return true;
            }
            return false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            if (localStorage.getItem('theme') === 'day') {
                root.classList.add('day-mode');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
            document.getElementById('themeToggle').addEventListener('click', () => {
                if (root.classList.contains('day-mode')) {
                    root.classList.remove('day-mode');
                    localStorage.setItem('theme', 'night');
                    document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    root.classList.add('day-mode');
                    localStorage.setItem('theme', 'day');
                    document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
                }
            });

            if (!loadProgress()) {
                document.getElementById('quizContainer').style.display = 'block';
                loadQuestion();
            }
        });

        function loadQuestion() {
            saveProgress();
            const q = questions[currentQuestionIndex];
            document.getElementById('questionCounter').textContent = 
                `ÿßŸÑÿ≥ÿ§ÿßŸÑ ${currentQuestionIndex + 1} ŸÖŸÜ ${totalQuestions}`; // ‚úÖ ÿßÿ≥ÿ™ÿÆÿØŸÖ totalQuestions
            document.getElementById('questionText').textContent = q.question;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            document.getElementById('nextBtn').classList.add('d-none');
            document.getElementById('submitEssayBtn').classList.add('d-none');

            if (q.type === 'mcq') {
                q.options.forEach((opt, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn w-100 text-end';
                    btn.textContent = opt;
                    btn.onclick = () => selectMCQ(btn, idx);
                    container.appendChild(btn);
                });
                if (userAnswers[currentQuestionIndex] !== undefined) {
                    const btns = container.querySelectorAll('.option-btn');
                    const ans = userAnswers[currentQuestionIndex];
                    if (btns[ans]) {
                        btns[ans].classList.add('selected');
                        showMCQExplanation();
                        document.getElementById('nextBtn').classList.remove('d-none');
                    }
                }
            } else if (q.type === 'essay') {
                const ta = document.createElement('textarea');
                ta.className = 'essay-input';
                ta.placeholder = 'ÿßŸÉÿ™ÿ® ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ ŸáŸÜÿß...';
                if (userAnswers[currentQuestionIndex]) {
                    ta.value = userAnswers[currentQuestionIndex];
                }
                container.appendChild(ta);
                document.getElementById('submitEssayBtn').classList.remove('d-none');
            }
        }

        function selectMCQ(btn, idx) {
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected', 'correct', 'wrong'));
            btn.classList.add('selected');
            userAnswers[currentQuestionIndex] = idx;
            saveProgress();

            const q = questions[currentQuestionIndex];
            if (idx === q.correct) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                const correctBtn = container.querySelectorAll('.option-btn')[q.correct];
                if (correctBtn) correctBtn.classList.add('correct');
            }
            showMCQExplanation();
            document.getElementById('nextBtn').classList.remove('d-none');
        }

        function showMCQExplanation() {
            const q = questions[currentQuestionIndex];
            let exp = document.querySelector('.explanation-temp');
            if (!exp) {
                exp = document.createElement('div');
                exp.className = 'explanation explanation-temp';
                exp.innerHTML = `<h5>ÿßŸÑÿ¥ÿ±ÿ≠:</h5><p>${q.explanation}</p>`;
                document.getElementById('optionsContainer').appendChild(exp);
            }
        }

        function submitEssay() {
            const ta = document.querySelector('.essay-input');
            const ans = ta.value.trim();
            if (!ans) { alert('Ÿäÿ±ÿ¨Ÿâ ŸÉÿ™ÿßÿ®ÿ© ÿ•ÿ¨ÿßÿ®ÿ©.'); return; }
            userAnswers[currentQuestionIndex] = ans;
            saveProgress();

            document.getElementById('submitEssayBtn').classList.add('d-none');
            const q = questions[currentQuestionIndex];

            const exp = document.createElement('div');
            exp.className = 'explanation';
            exp.innerHTML = `<h5>ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨Ÿäÿ©:</h5><p>${q.modelAnswer}</p>`;
            document.getElementById('optionsContainer').appendChild(exp);

            document.getElementById('nextBtn').classList.remove('d-none');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                document.getElementById('quizContainer').style.display = 'none';
                document.getElementById('finalFormContainer').style.display = 'block';
            }
        }

        function saveStudentData() {
            const name = document.getElementById('studentName').value.trim();
            const id = document.getElementById('studentId').value.trim();
            if (!name || !id) { alert('ÿ£ÿØÿÆŸÑ ÿßŸÑÿßÿ≥ŸÖ ŸàÿßŸÑŸÄ ID.'); return; }

            const percentage = mcqCount ? Math.round((score / mcqCount) * 100) : 0;

            const data = {
                studentName: name,
                studentId: id,
                subjectName: "ÿπŸÑŸÖ ŸÜŸÅÿ≥ ÿßŸÑŸÜŸÖŸà",
                section: "ÿ£",
                score: score,
                totalMCQ: mcqCount,
                totalQuestions: totalQuestions, // ‚úÖ ŸÖŸèÿ±ÿ≥ŸÑ ŸÑŸÄ Firebase
                percentage: percentage,
                timestamp: new Date().toISOString(),
                answers: userAnswers.map((a, i) => ({
                    question: questions[i].question,
                    type: questions[i].type,
                    userAnswer: a,
                    correctAnswer: questions[i].type === 'mcq' 
                        ? questions[i].options[questions[i].correct] 
                        : null,
                    explanation: questions[i].type === 'mcq' 
                        ? questions[i].explanation 
                        : questions[i].modelAnswer
                }))
            };

            // ‚úÖ ÿ≠ŸÅÿ∏ ŸÅŸä Firebase
            if (window.saveToFirebase) {
                window.saveToFirebase(data);
            }

            localStorage.removeItem('quiz-psychology-a');
            showFinalResults(name, id, percentage);
        }

        function showFinalResults(name, id, pct) {
            document.getElementById('finalFormContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';

            // ‚úÖ ÿπÿ±ÿ∂ ÿßŸÑÿØÿ±ÿ¨ÿ©: ŸÅŸÇÿ∑ MCQÿå ŸÖÿπ ÿ•ÿ¥ÿßÿ±ÿ© ŸÑŸÑÿ™ÿπÿØÿßÿØ ÿßŸÑŸÉŸÑŸä ÿ•ŸÜ ÿßÿÆÿ™ŸÑŸÅ
            let scoreDisplay = `${score}/${mcqCount}`;
            let extraInfo = '';
            if (mcqCount !== totalQuestions) {
                extraInfo = ` ‚Ä¢(${mcqCount} ŸÖŸÜ ÿ£ÿµŸÑ ${totalQuestions} ÿ≥ÿ§ÿßŸÑŸãÿß ŸÖÿ≠ÿ™ÿ≥ÿ®ÿ© ŸÅŸä ÿßŸÑÿØÿ±ÿ¨ÿ©)`;
            }

            document.getElementById('finalScore').textContent = scoreDisplay;
            
            let txt = "ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ! üí™";
            if (pct >= 80) txt = "ŸÖŸÖÿ™ÿßÿ≤! üåü";
            else if (pct >= 60) txt = "ÿ¨ŸäÿØ ÿ¨ÿØŸãÿß! üëç";
            else if (pct >= 40) txt = "ŸÑÿßÿ®ÿ£ÿ≥! üìö";
            document.getElementById('resultText').textContent = txt + extraInfo;

            // ‚úÖ ÿπÿ±ÿ∂ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™
            const expCont = document.getElementById('explanationsContainer');
            expCont.innerHTML = '<h3 class="text-light mb-4">ÿ¨ŸÖŸäÿπ ÿ•ÿ¨ÿßÿ®ÿßÿ™ŸÉ:</h3>';
            questions.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'explanation';
                const userAns = userAnswers[i] || "ŸÑŸÖ ÿ™ÿ¨ÿ®";
                if (q.type === 'mcq') {
                    div.innerHTML = `
                        <h5>ÿßŸÑÿ≥ÿ§ÿßŸÑ ${i+1}: ${q.question}</h5>
                        <p><strong>ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ:</strong> ${q.options[userAns] || 'ŸÑŸÖ ÿ™ÿ¨ÿ®'}</p>
                        <p><strong>ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©:</strong> ${q.options[q.correct]}</p>
                        <p><strong>ÿßŸÑÿ¥ÿ±ÿ≠:</strong> ${q.explanation}</p>
                    `;
                } else {
                    div.innerHTML = `
                        <h5>ÿßŸÑÿ≥ÿ§ÿßŸÑ ${i+1} (ŸÖŸÇÿßŸÑŸä): ${q.question}</h5>
                        <p><strong>ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ:</strong> ${userAns}</p>
                        <p><strong>ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨Ÿäÿ©:</strong> ${q.modelAnswer}</p>
                    `;
                }
                expCont.appendChild(div);
            });
        }

        function shareToWhatsApp() {
            const cc = document.getElementById('countryCode').value.trim();
            const phone = document.getElementById('phoneNumber').value.trim();
            if (!cc || !phone) { alert('ÿ£ÿØÿÆŸÑ ÿ±ŸÖÿ≤ ÿßŸÑÿØŸàŸÑÿ© Ÿàÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ.'); return; }
            const full = cc + phone.replace(/^0+/, '');

            // ‚úÖ ÿ±ÿ≥ÿßŸÑÿ© Ÿàÿßÿ™ÿ≥ÿßÿ® ŸÖŸèÿπÿØŸëŸÑÿ©: ÿ™Ÿèÿ∏Ÿáÿ± ÿßŸÑÿ™ÿπÿØÿßÿØ ÿßŸÑŸÉŸÑŸä ÿ•ŸÜ ŸàŸèÿ¨ÿØ
            let msg = `ŸÑŸÇÿØ ÿßŸÜÿ™ŸáŸäÿ™ ŸÖŸÜ ÿßÿÆÿ™ÿ®ÿßÿ± "ÿπŸÑŸÖ ŸÜŸÅÿ≥ ÿßŸÑŸÜŸÖŸà - ÿßŸÑŸÖÿ¨ŸÖŸàÿπÿ© ÿ£" Ÿàÿ≠ÿµŸÑÿ™ ÿπŸÑŸâ ${score}/${mcqCount}! üéì`;
            if (mcqCount !== totalQuestions) {
                msg += `\n(${mcqCount} ŸÖŸÜ ÿ£ÿµŸÑ ${totalQuestions} ÿ≥ÿ§ÿßŸÑŸãÿß ŸÖÿ≠ÿ™ÿ≥ÿ®ÿ© ŸÅŸä ÿßŸÑÿØÿ±ÿ¨ÿ©)`;
            }
            // ‚úÖ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑÿµÿ≠Ÿäÿ≠ ŸÖŸÜ knowledge base: wa.me/...
            window.open(`https://wa.me/${full}?text=${encodeURIComponent(msg)}`, '_blank');

        function downloadPDF() {
            if (typeof window.jspdf === 'undefined') {
                alert('ŸÖŸÉÿ™ÿ®ÿ© jsPDF ÿ∫Ÿäÿ± ŸÖÿ≠ŸÖŸÑÿ©. ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...');
                return;
            }
            const { jsPDF } = window.jspdf;
            try {
                const doc = new jsPDF('p', 'mm', 'a4');
                doc.setFont('times', 'normal'); // Amiri ÿ∫Ÿäÿ± ŸÖÿ∂ŸÖŸëŸÜÿ© ÿßŸÅÿ™ÿ±ÿßÿ∂ŸäŸãÿßÿå ŸÜÿ≥ÿ™ÿÆÿØŸÖ Times ŸÑŸÑÿ™ŸàÿßŸÅŸÇ

                doc.text('ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±', 105, 20, { align: 'center' });
                doc.text('ÿπŸÑŸÖ ŸÜŸÅÿ≥ ÿßŸÑŸÜŸÖŸà - ÿßŸÑŸÖÿ¨ŸÖŸàÿπÿ© ÿ£', 20, 35);
                let scoreLine = `ÿßŸÑÿØÿ±ÿ¨ÿ©: ${score}/${mcqCount}`;
                if (mcqCount !== totalQuestions) {
                    scoreLine += ` (${mcqCount}/${totalQuestions} ŸÖŸÇŸäŸëŸÖÿ©)`;
                }
                doc.text(scoreLine, 20, 45);

                let y = 60;
                questions.forEach((q, i) => {
                    if (y > 270) { doc.addPage(); y = 20; }
                    doc.text(`ÿßŸÑÿ≥ÿ§ÿßŸÑ ${i+1}: ${q.question}`, 20, y, { maxWidth: 170 });
                    y += 12;
                    const ans = userAnswers[i] || '';
                    if (q.type === 'mcq') {
                        const yourAns = q.options[ans] || 'ŸÑŸÖ ÿ™ÿ¨ÿ®';
                        doc.text(`ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ: ${yourAns}`, 25, y);
                        y += 8;
                        doc.text(`ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©: ${q.options[q.correct]}`, 25, y);
                    } else {
                        doc.text(`ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ (ŸÖŸÇÿßŸÑŸä): ${ans.substring(0, 150)}${ans.length > 150 ? '...' : ''}`, 25, y);
                    }
                    y += 12;
                });
                doc.save(`ŸÜÿ™Ÿäÿ¨ÿ©_${name || 'ÿ∑ÿßŸÑÿ®'}_ÿπŸÑŸÖ_ŸÜŸÅÿ≥_ÿßŸÑŸÜŸÖŸà.pdf`);
            } catch (e) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ŸàŸÑŸäÿØ PDF:', e);
                alert('ÿπÿ∞ÿ±Ÿãÿßÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÖŸÑŸÅ. ÿ¨ÿ±ÿ® ŸÖÿ™ÿµŸÅÿ≠ Chrome.');
            }
        }

        function restartQuiz() {
            if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ•ÿπÿßÿØÿ© ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ŸÖŸÜ ÿßŸÑÿ®ÿØÿßŸäÿ©ÿü')) {
                localStorage.removeItem('quiz-psychology-a');
                currentQuestionIndex = 0; userAnswers = []; score = 0;
                document.getElementById('resultContainer').style.display = 'none';
                document.getElementById('quizContainer').style.display = 'block';
                loadQuestion();
            }
        }

        function backToMaterials() {
            if (confirm('ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑŸÖŸàÿßÿØÿü ÿ£Ÿä ÿ™ŸÇÿØŸÖ ÿ∫Ÿäÿ± ŸÖÿ≠ŸÅŸàÿ∏ ÿ≥ŸäŸèŸÅŸÇÿØ.')) {
                localStorage.removeItem('quiz-psychology-a');
                window.location.href = 'materials.html';
            }
        }

        function exitQuiz() {
            if (confirm('ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ•ŸÜŸáÿßÿ° ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿ¢ŸÜÿü')) {
                localStorage.removeItem('quiz-psychology-a');
