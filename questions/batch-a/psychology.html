        function loadQuestion() {

        function selectMCQ(btn, idx) {

            saveProgress();

            if (idx === q.correct) {
                btn.classList.add('correct');

                btn.classList.add('wrong');
                const correctBtn = container.querySelectorAll('.option-btn')[q.correct];
