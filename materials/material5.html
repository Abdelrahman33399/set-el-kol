<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التصميم التعليمي - ست الكل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .lesson-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }
        .lesson-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.25);
        }
        .lesson-card h4 {
            color: var(--text-light);
            font-weight: 700;
        }
        .lesson-list {
            list-style-type: none;
            padding: 0;
        }
        .lesson-list li {
            padding: 0.7rem 1rem;
            margin: 0.5rem 0;
            background: rgba(30, 30, 50, 0.6);
            border-radius: 12px;
            border-right: 3px solid var(--accent-orange);
        }
        .back-to-home-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--accent-orange);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
        }
        .back-to-home-btn:hover {
            background: #e05a2a;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.5);
            transform: scale(1.05);
        }
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--accent-orange);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px var(--shadow-orange);
            transition: all 0.3s ease;
        }
        .theme-toggle-btn:hover {
            background: var(--accent-orange-hover);
            transform: translateY(-3px) rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="container py-4 py-md-5">
        <h1 class="neon-title text-center mb-4 mb-md-5">التصميم التعليمي</h1>

        <div class="lesson-card">
            <h4>الوحدة 1: تحليل الموقف</h4>
            <ul class="lesson-list">
                <li>التحليل البيئي</li>
                <li>تحليل المتعلم</li>
            </ul>
        </div>

        <div class="lesson-card">
            <h4>الوحدة 2: التصميم</h4>
            <ul class="lesson-list">
                <li>النتائج التعلمية</li>
                <li>الأنشطة</li>
            </ul>
        </div>

    </div>

    <a href="../lectures.html" class="back-to-home-btn">
        <i class="fas fa-arrow-left me-2"></i> العودة لقائمة المواد
    </a>

    <button id="themeToggle" class="theme-toggle-btn">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const root = document.documentElement;

            if (localStorage.getItem('theme') === 'day') {
                root.classList.add('day-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                themeToggle.classList.add('day');
            } else {
                themeToggle.classList.add('night');
            }

            themeToggle.addEventListener('click', function() {
                if (root.classList.contains('day-mode')) {
                    root.classList.remove('day-mode');
                    localStorage.setItem('theme', 'night');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    themeToggle.classList.remove('day');
                    themeToggle.classList.add('night');
                } else {
                    root.classList.add('day-mode');
                    localStorage.setItem('theme', 'day');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    themeToggle.classList.remove('night');
                    themeToggle.classList.add('day');
                }
            });
        });
    </script>
</body>
</html>
