<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سكاشني  - ست الكل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .material-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
        }
        .material-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.25);
        }
        .material-card h3 {
            color: var(--text-light);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .material-card h3 i {
            color: var(--accent-orange);
        }
        .material-card p {
            color: #ccc;
            margin: 1rem 0;
        }
        .summary-content {
            background: rgba(30, 30, 50, 0.6);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-line;
            text-align: right;
            border: 1px solid rgba(255, 107, 53, 0.3);
            display: none;
        }
        .password-input-group {
            margin-top: 1rem;
            display: none;
        }
        .password-error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        .toggle-icon {
            margin-left: auto;
            transition: transform 0.3s;
        }
        .toggle-icon.rotated {
            transform: rotate(180deg);
        }

        /* أزرار اليوتيوب */
        .youtube-links {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px dashed rgba(255, 107, 53, 0.3);
        }
        .youtube-links h4 {
            color: var(--text-light);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .youtube-btn {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin: 0.5rem 0.5rem 0.5rem 0;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        .youtube-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }
        .youtube-btn i {
            margin-left: 6px;
        }

        /* زر العودة للرئيسية */
        .back-to-home-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--accent-orange);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
        }
        .back-to-home-btn:hover {
            background: #e05a2a;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.5);
            transform: scale(1.05);
        }

        /* زر تبديل الوضع */
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--accent-orange);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px var(--shadow-orange);
            transition: all 0.3s ease;
        }
        .theme-toggle-btn:hover {
            background: var(--accent-orange-hover);
            transform: translateY(-3px) rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="neon-title text-center mb-5">  سكاشني </h1>

        <div id="materialsContainer">
        </div>
    </div>

    <a href="index.html" class="back-to-home-btn">
        <i class="fas fa-arrow-left me-2"></i> العودة للرئيسية
    </a>
    <button id="themeToggle" class="theme-toggle-btn">
        <i class="fas fa-moon"></i>
    </button>
