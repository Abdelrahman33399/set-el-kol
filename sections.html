<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
        <link rel="icon" href="Image_fx6.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=overlays-content">
    <title>سكاشني - ست الكل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .material-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
            touch-action: manipulation;
        }
        .material-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.25);
        }
        .material-card h3 {
            color: var(--text-light);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.5rem;
        }
        .material-card h3 i {
            color: var(--accent-orange);
        }
        .material-card p {
            color: #ccc;
            margin: 0.8rem 0;
            font-size: 0.95rem;
        }
        .summary-content {
            background: rgba(30, 30, 50, 0.6);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.2rem;
            font-size: 1.05rem;
            line-height: 1.8;
            white-space: pre-line;
            text-align: right;
            border: 1px solid rgba(255, 107, 53, 0.3);
            display: none;
        }
        .toggle-icon {
            margin-left: auto;
            transition: transform 0.3s;
            color: #aaa;
        }
        .toggle-icon.rotated {
            transform: rotate(180deg);
            color: var(--accent-orange);
        }

        /* أزرار اليوتيوب */
        .youtube-links {
            margin-top: 1.8rem;
            padding-top: 1.2rem;
            border-top: 2px dashed rgba(255, 107, 53, 0.3);
        }
        .youtube-links h4 {
            color: var(--text-light);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
        }
        .youtube-btn {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin: 0.4rem 0.4rem 0.4rem 0;
            transition: all 0.3s;
            font-size: 0.95rem;
            white-space: nowrap;
        }
        .youtube-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }
        .youtube-btn i {
            margin-left: 6px;
        }

        /* زر العودة للرئيسية */
        .back-to-home-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--accent-orange);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
        }
        .back-to-home-btn:hover {
            background: #e05a2a;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.5);
            transform: scale(1.05);
        }

        /* زر تبديل الوضع */
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--accent-orange);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px var(--shadow-orange);
            transition: all 0.3s ease;
        }
        .theme-toggle-btn:hover {
            background: var(--accent-orange-hover);
            transform: translateY(-3px) rotate(15deg);
        }

        /* تحسين للشاشات الصغيرة */
        @media (max-width: 768px) {
            .material-card {
                padding: 1.2rem;
            }
            .material-card h3 {
                font-size: 1.2rem;
            }
            .youtube-btn {
                font-size: 0.85rem;
                padding: 6px 12px;
            }
            .summary-content {
                font-size: 1rem;
                padding: 1.2rem;
            }
        }
    </style>
</head>

x20القدرة\x20على\x20تفسير\x20المعلومات\x20المكتسبة\x20والتعبير\x20عنها.\x20|\x20يشرح،\x20يفسر،\x20يستنتج،\x20يترجم\x20|\x0a|\x20التطبيق\x20(Applying)\x20|\x20القدرة\x20على\x20استخدام\x20ما\x20تعلمه\x20في\x20مواقف\x20جديدة.\x20|\x20يمثل،\x20يجدول،\x20يحسب،\x20يطبق\x20|\x0a|\x20التحليل\x20(Analyzing)\x20|\x20القدرة\x20على\x20تفكيك\x20المادة\x20إلى\x20عناصرها\x20الأساسية.\x20|\x20يفرق،\x20يربط،\x20يحدد\x20العناصر\x20|\x0a|\x20التركيب\x20(Synthesizing)\x20|\x20القدرة\x20على\x20دمج\x20الأجزاء\x20لتكوين\x20كل\x20جديد.\x20|\x20يصنف،\x20يبتكر،\x20يصمم،\x20يؤلف\x20|\x0a|\x20التقويم\x20(Evaluating)\x20|\x20القدرة\x20على\x20إصدار\x20حكم\x20نقدي\x20وفق\x20معايير.\x20|\x20يقدر،\x20يقارن،\x20ينقد،\x20يحكم\x20|\x0a\x0a>\x20التصدير\x20إلى\x20\x22جداول\x20بيانات\x20Google\x22\x0a\x0a##\x202.\x20الجانب\x20المهاري\x20(Psychomotor\x20Domain)\x20\x20\x0aيركز\x20على\x20المهارات\x20الحركية\x20والأداء\x20الجسدي:\x20\x20\x0a\x0a|\x20المستوى\x20|\x20التعريف\x20|\x20أمثلة\x20للأفعال\x20السلوكية\x20|\x0a|--------|--------|------------------------|\x0a|\x20الملاحظة\x20(Perception)\x20|\x20استخدام\x20الحواس\x20لتوجيه\x20النشاط\x20الحركي\x20|\x20يظهر،\x20يتحرك،\x20يبدأ،\x20يختار\x20|\x0a|\x20التهيئة\x20(Set)\x20|\x20الاستعداد\x20النفسي\x20والجسدي\x20لأداء\x20سلوك\x20معين\x20|\x20يبدي\x20استعدادًا،\x20يستجيب،\x20يبدأ\x20|\x0a|\x20الاستجابة\x20الموجهة\x20|\x20تقليد\x20ومحاكاة\x20المهارة\x20بناءً\x20على\x20توجيهات\x20|\x20يقلد،\x20يطبق،\x20يفكك،\x20ينظم\x20|\x0a|\x20الآلية\x20(Mechanism)\x20|\x20أداء\x20المهارة\x20بثقة\x20بعد\x20تعلمها\x20|\x20يعمل،\x20يفحص،\x20يبني،\x20يشغل\x20|\x0a|\x20التكيف\x20(Adaptation)\x20|\x20تعديل\x20المهارات\x20لتناسب\x20مواقف\x20جديدة\x20|\x20يعدل،\x20يكيف،\x20يناسب،\x20ينوع\x20|\x0a|\x20الإبداع\x20(Origination)\x20|\x20ابتكار\x20أنماط\x20حركية\x20جديدة\x20لحل\x20مشكلات\x20|\x20يصمم،\x20يطور،\x20يبتكر،\x20ينشئ\x20|\x0a\x0a>\x20التصدير\x20إلى\x20\x22جداول\x20بيانات\x20Google\x22\x0a\x0a##\x203.\x20الجانب\x20الوجداني\x20(Affective\x20Domain)\x20\x20\x0aيتعلق\x20بالمشاعر\x2
