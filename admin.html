<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة المستخدمين | ست الكل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --admin-primary: #1a237e;
            --admin-accent: #ffd700;
            --admin-danger: #dc3545;
        }
        body {
            background-color: #0f142e;
            color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .admin-header {
            background: var(--admin-primary);
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--admin-accent);
        }
        .admin-header h1 {
            color: white;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .admin-header h1 i {
            color: var(--admin-accent);
        }
        .admin-header p {
            color: #c1c1c1;
            margin: 0;
        }
        .admin-card {
            background: rgba(30, 35, 60, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .admin-card h3 {
            color: var(--admin-accent);
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
        }
        .user-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.2rem;
            border: 1px solid rgba(255, 215, 0, 0.15);
            transition: all 0.3s ease;
        }
        .user-item:hover {
            background: rgba(255, 215, 0, 0.05);
            transform: translateY(-2px);
        }
        .user-item h5 {
            margin: 0 0 0.5rem 0;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .user-item p {
            color: #adb5bd;
            margin: 0.2rem 0;
            font-size: 0.95rem;
        }
        .badge-admin {
            background: var(--admin-accent);
            color: #000;
            font-weight: 600;
        }
        .badge-user {
            background: #6c757d;
            color: white;
        }
        .badge-banned {
            background: var(--admin-danger);
            color: white;
        }
        .btn-admin {
            background: var(--admin-accent);
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            margin: 0 3px;
            transition: all 0.3s;
            font-size: 0.85rem;
        }
        .btn-admin:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }
        .btn-danger-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
            background: var(--admin-danger);
            color: white;
            border: none;
            border-radius: 20px;
        }
        .btn-danger-sm:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .btn-warning-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
            background: #ffc107;
            color: #000;
            border: none;
            border-radius: 20px;
        }
        .btn-warning-sm:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            border-radius: 20px;
            border: none;
        }
        .form-check-label {
            color: white !important;
        }
        .admin-stat {
            background: rgba(255, 215, 0, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .admin-stat i {
            color: var(--admin-accent);
        }
        .btn-action {
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .home-btn {
            background: #ff6b35;
            color: white;
            margin: 0 10px;
        }
        .home-btn:hover {
            background: #e05a2a;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
        }
        .visits-count {
            background: rgba(0, 123, 255, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: #4dabf7;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> لوحة تحكم الأدمن - إدارة المستخدمين</h1>
            <p>تحكم كامل في المستخدمين وبياناتهم</p>
        </div>

        <div class="text-end mb-4">
            <button class="btn btn-danger" id="adminLogout">تسجيل خروج</button>
        </div>
        
        <div class="action-btns mb-4" id="actionButtons">
            <a href="dashboard.html" class="btn-action home-btn">
                <i class="fas fa-home me-1"></i> صفحة البيانات
            </a>
        </div>

        <div class="admin-card">
            <h3><i class="fas fa-users-cog"></i> إدارة المستخدمين</h3>
            <div id="usersList">
                <!-- سيتم ملؤه ديناميكيًا -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDeapYypO595vcDWUoh1gOncsGkQ5EZdyE",
            authDomain: "sit-el-kol.firebaseapp.com",
            projectId: "sit-el-kol",
            storageBucket: "sit-el-kol.firebasestorage.app",
            messagingSenderId: "573924344198",
            appId: "1:573924344198:web:fec2e9a54c1c152cd16c07",
            measurementId: "G-CWVJDKPS0M"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // تعريف الدوال في النطاق العام
        window.toggleUserRole = async function(userId, currentRole) {
            if (!confirm(`هل أنت متأكد أنك تريد ${currentRole === 'user' ? 'ترقية' : 'تنزيل'} هذا المستخدم؟`)) return;

            try {
                await updateDoc(doc(db, "users", userId), {
                    role: currentRole === 'user' ? 'admin' : 'user'
                });
                showNotification('تم تعديل صلاحية المستخدم بنجاح!', 'success');
                loadUsers();
            } catch (error) {
                showNotification('خطأ في تعديل الصلاحية: ' + error.message, 'danger');
            }
        };

        window.toggleUserBan = async function(userId, isCurrentlyBanned) {
            try {
                await updateDoc(doc(db, "users", userId), {
                    banned: !isCurrentlyBanned
                });
                showNotification(isCurrentlyBanned ? 'تم إلغاء حظر المستخدم!' : 'تم حظر المستخدم!', 'warning');
                loadUsers();
            } catch (error) {
                showNotification('خطأ في تعديل حالة الحظر: ' + error.message, 'danger');
            }
        };

        window.deleteUser = async function(userId) {
            if (!confirm('هل أنت متأكد أنك تريد حذف هذا المستخدم نهائيًا؟')) return;

            try {
                await deleteDoc(doc(db, "users", userId));
                showNotification('تم حذف المستخدم بنجاح!', 'success');
                loadUsers();
            } catch (error) {
                showNotification('خطأ في حذف المستخدم: ' + error.message, 'danger');
            }
        };

        window.manageUserPermissions = async function(userId) {
            const userDoc = await getDoc(doc(db, "users", userId));
            if (!userDoc.exists()) return;

            const userData = userDoc.data();
            const restrictedPages = userData.restrictedPages || [];

            const modal = document.createElement('div');
            modal.className = 'modal fade show';
            modal.style.display = 'block';
            modal.innerHTML = `
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header">
                            <h5 class="modal-title">🔐 إدارة صلاحيات: ${userData.name}</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" onclick="closeModal()"></button>
                        </div>
                        <div class="modal-body">
                            <p>اختر الصفحات اللي عايز تمنع المستخدم من دخولها:</p>
                            <div id="userPermissionsList">
                                <!-- سيتم ملؤه -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">إلغاء</button>
                            <button type="button" class="btn btn-admin" onclick="saveUserPermissions('${userId}')">حفظ التغييرات</button>
                        </div>
                    </div>
                </div>
                <div class="modal-backdrop fade show"></div>
            `;
            document.body.appendChild(modal);

            const pages = [
                { id: 'lectures', name: 'محاضراتي' },
                { id: 'sections', name: 'السكاشن' },
                { id: 'appointments', name: 'مواعيدي' },
                { id: 'tasks', name: 'تاسكاتي' },
                { id: 'summaries', name: 'تلخيصاتي' },
                { id: 'questions', name: 'أسئلتي' }
            ];

            const permissionsList = document.getElementById('userPermissionsList');
            permissionsList.innerHTML = pages.map(page => `
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="userPage_${page.id}" ${restrictedPages.includes(page.id) ? 'checked' : ''}>
                    <label class="form-check-label" for="userPage_${page.id}">${page.name}</label>
                </div>
            `).join('');
        };

        window.closeModal = function() {
            const modal = document.querySelector('.modal');
            const backdrop = document.querySelector('.modal-backdrop');
            if (modal) modal.remove();
            if (backdrop) backdrop.remove();
        };

        window.saveUserPermissions = async function(userId) {
            const checkboxes = document.querySelectorAll('#userPermissionsList input[type="checkbox"]');
            const restrictedPages = [];

            checkboxes.forEach(cb => {
                if (cb.checked) {
                    const pageId = cb.id.replace('userPage_', '');
                    restrictedPages.push(pageId);
                }
            });

            try {
                await updateDoc(doc(db, "users", userId), {
                    restrictedPages: restrictedPages
                });
                showNotification('تم حفظ صلاحيات المستخدم بنجاح!', 'success');
                closeModal();
                loadUsers();
            } catch (error) {
                showNotification('خطأ في حفظ الصلاحيات: ' + error.message, 'danger');
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === "admin") {
                    loadUsers();
                } else {
                    alert("ليس لديك صلاحية الوصول لهذه الصفحة!");
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('adminLogout').addEventListener('click', function() {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        });

        // تحميل المستخدمين
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div class="text-center"><div class="spinner-border text-warning"></div></div>';

            try {
                const usersSnapshot = await getDocs(collection(db, "users"));
                usersList.innerHTML = '';

                usersSnapshot.forEach(doc => {
                    const user = doc.data();
                    const isBanned = user.banned || false;
                    const visitsCount = user.visitsCount || 0;
                    
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    if (isBanned) {
                        userDiv.style.opacity = '0.7';
                        userDiv.style.border = '2px solid var(--admin-danger)';
                    }
                    
                    userDiv.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5>${user.name} 
                                    <span class="badge ${user.role === 'admin' ? 'badge-admin' : 'badge-user'}">
                                        ${user.role === 'admin' ? 'أدمن' : 'مستخدم'}
                                    </span>
                                    ${isBanned ? '<span class="badge badge-banned ms-2">محظور</span>' : ''}
                                </h5>
                                <p class="mb-1">${user.email}</p>
                                <p class="small">ID: ${user.id} | منذ: ${new Date(user.createdAt?.toDate()).toLocaleDateString('ar-EG') || 'غير محدد'}</p>
                                <p class="small"><span class="visits-count"><i class="fas fa-eye"></i> عدد الزيارات: ${visitsCount}</span></p>
                            </div>
                            <div class="d-flex flex-column gap-1">
                                ${user.role !== 'admin' ? `
                                <button class="btn btn-admin btn-sm" onclick="toggleUserRole('${doc.id}', '${user.role}')">
                                    ${user.role === 'user' ? 'ترقية لأدمن' : 'تنزيل لمستخدم عادي'}
                                </button>
                                <button class="btn ${isBanned ? 'btn-warning-sm' : 'btn-danger-sm'} btn-sm" onclick="toggleUserBan('${doc.id}', ${isBanned})">
                                    ${isBanned ? '<i class="fas fa-user-check"></i> إلغاء الحظر' : '<i class="fas fa-user-slash"></i> حظر'}
                                </button>
                                <button class="btn btn-danger-sm btn-sm" onclick="deleteUser('${doc.id}')">
                                    <i class="fas fa-trash"></i> حذف
                                </button>` : '<span class="text-muted">لا إجراءات</span>'}
                            </div>
                        </div>
                    `;
                    usersList.appendChild(userDiv);
                });
            } catch (error) {
                usersList.innerHTML = `<div class="alert alert-danger">خطأ في تحميل المستخدمين: ${error.message}</div>`;
            }
        }

        // إشعار مؤقت
        function showNotification(msg, type) {
            const div = document.createElement('div');
            div.className = `alert alert-${type} position-fixed bottom-0 end-0 m-3`;
            div.style.zIndex = 9999;
            div.innerHTML = `<i class="fas fa-bell me-2"></i>${msg}`;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
    </script>
</body>
</html>
