<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة المستخدمين | ست الكل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --admin-primary: #1a237e;
            --admin-accent: #ffd700;
            --admin-danger: #dc3545;
        }
        body {
            background-color: #0f142e;
            color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .admin-header {
            background: var(--admin-primary);
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--admin-accent);
        }
        .admin-header h1 {
            color: white;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .admin-header h1 i {
            color: var(--admin-accent);
        }
        .admin-header p {
            color: #c1c1c1;
            margin: 0;
        }
        .admin-card {
            background: rgba(30, 35, 60, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .admin-card h3 {
            color: var(--admin-accent);
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
        }
        .user-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.2rem;
            border: 1px solid rgba(255, 215, 0, 0.15);
            transition: all 0.3s ease;
        }
        .user-item:hover {
            background: rgba(255, 215, 0, 0.05);
            transform: translateY(-2px);
        }
        .user-item h5 {
            margin: 0 0 0.5rem 0;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .user-item p {
            color: #adb5bd;
            margin: 0.2rem 0;
            font-size: 0.95rem;
        }
        .badge-admin {
            background: var(--admin-accent);
            color: #000;
            font-weight: 600;
        }
        .badge-user {
            background: #6c757d;
            color: white;
        }
        .badge-banned {
            background: var(--admin-danger);
            color: white;
        }
        .btn-admin {
            background: var(--admin-accent);
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            margin: 0 3px;
            transition: all 0.3s;
            font-size: 0.85rem;
        }
        .btn-admin:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }
        .btn-danger-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
            background: var(--admin-danger);
            color: white;
            border: none;
            border-radius: 20px;
        }
        .btn-danger-sm:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .btn-warning-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
            background: #ffc107;
            color: #000;
            border: none;
            border-radius: 20px;
        }
        .btn-warning-sm:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            border-radius: 20px;
            border: none;
        }
        .form-check-label {
            color: white !important;
        }
        .admin-stat {
            background: rgba(255, 215, 0, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .admin-stat i {
            color: var(--admin-accent);
        }
        .btn-action {
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .home-btn {
            background: #ff6b35;
            color: white;
            margin: 0 10px;
        }
        .home-btn:hover {
            background: #e05a2a;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
        }
        .visits-count {
            background: rgba(0, 123, 255, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: #4dabf7;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> لوحة تحكم الأدمن - إدارة المستخدمين</h1>
            <p>تحكم كامل في المستخدمين وبياناتهم</p>
        </div>

        <div class="text-end mb-4">
            <button class="btn btn-danger" id="adminLogout">تسجيل خروج</button>
        </div>
        
        <div class="action-btns mb-4" id="actionButtons">
            <a href="dashboard.html" class="btn-action home-btn">
                <i class="fas fa-home me-1"></i> صفحة البيانات
            </a>
        </div>

        <div class="admin-card">
            <h3><i class="fas fa-users-cog"></i> إدارة المستخدمين</h3>
            <div id="usersList">
            </div>
        </div>
    </div>
