    <style>
        /* زر ديناميكي في الزاوية */
        .dynamic-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .login-style {
            background: var(--accent-orange);
            color: white;
        }
        .login-style:hover {
            background: #e05a2a;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }
        .profile-style {
            background: #5d5fef;
            color: white;
        }
        .profile-style:hover {
            background: #4a4ad9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(93, 95, 239, 0.5);
        }

        /* تصغير الزر على الموبايل */
        @media (max-width: 768px) {
            .dynamic-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>

     <script>
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const root = document.documentElement;

        // تحقق من الوضع المحفوظ
        if (localStorage.getItem('theme') === 'day') {
            root.classList.add('day-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            themeToggle.classList.add('day');
        } else {
            themeToggle.classList.add('night');
        }

        // تبديل الوضع
        themeToggle.addEventListener('click', function() {
            if (root.classList.contains('day-mode')) {
                root.classList.remove('day-mode');
                localStorage.setItem('theme', 'night');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                themeToggle.classList.remove('day');
                themeToggle.classList.add('night');
            } else {
                root.classList.add('day-mode');
                localStorage.setItem('theme', 'day');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                themeToggle.classList.remove('night');
                themeToggle.classList.add('day');
            }
        });
    });
</script>
