<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ست الكل - الصفحة الرئيسية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* زر ديناميكي في الزاوية */
        .dynamic-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .login-style {
            background: var(--accent-orange);
            color: white;
        }
        .login-style:hover {
            background: #e05a2a;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }
        .profile-style {
            background: #5d5fef;
            color: white;
        }
        .profile-style:hover {
            background: #4a4ad9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(93, 95, 239, 0.5);
        }

        /* تصغير الزر على الموبايل */
        @media (max-width: 768px) {
            .dynamic-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- الزر الديناميكي - سيتغير بالجافاسكربت -->
    <a href="#" id="dynamicButton" class="dynamic-btn">
        <i class="fas fa-spinner fa-spin"></i> جاري التحميل...
    </a>

    <!-- خلفية متحركة -->
    <div id="particles-js"></div>

    <!-- Header -->
    <header class="text-center py-5">
        <img src="Image_fx6.jpg" alt="شعار ست الكل" class="logo mb-4">
        <h1 class="neon-title">مرحبًا بك في منصة "سِتّ الكل"</h1>
        <p class="lead text-light"> nơi تجمع كل ما تحتاجه من محاضرات، سكاشن، مواعيد، مهام، وتلخيصات في مكان واحد!</p>
    </header>

    <!-- أقسام المنصة -->
    <section class="container my-5">
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <a href="lectures.html" class="card-link">
                    <div class="card-section">
                        <i class="fas fa-chalkboard-teacher fa-3x mb-3"></i>
                        <h3>محاضراتي</h3>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <a href="sections.html" class="card-link">
                    <div class="card-section">
                        <i class="fas fa-users fa-3x mb-3"></i>
                        <h3>السكاشن</h3>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <a href="appointments.html" class="card-link">
                    <div class="card-section">
                        <i class="fas fa-calendar-check fa-3x mb-3"></i>
                        <h3>مواعيدي</h3>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <a href="tasks.html" class="card-link">
                    <div class="card-section">
                        <i class="fas fa-tasks fa-3x mb-3"></i>
                        <h3>تاسكاتي</h3>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <a href="questions.html" class="card-link">
                    <div class="card-section">
                        <i class="fas fa-question-circle fa-3x mb-3"></i>
                        <h3>أسئلتي</h3>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 mt-auto">
        <p class="text-light mb-2">© 2025 جميع الحقوق محفوظة لـ <strong>سِتّ الكل😂</strong></p>
        <a href="https://abdelrahman33399.github.io/portfolio--/" target="_blank" class="designer-btn">
            <i class="fas fa-paint-brush me-2"></i>تصميم: Abderahman Ebrahem
        </a>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>

    <!-- Firebase Modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDeapYypO595vcDWUoh1gOncsGkQ5EZdyE",
            authDomain: "sit-el-kol.firebaseapp.com",
            projectId: "sit-el-kol",
            storageBucket: "sit-el-kol.firebasestorage.app",
            messagingSenderId: "573924344198",
            appId: "1:573924344198:web:fec2e9a54c1c152cd16c07",
            measurementId: "G-CWVJDKPS0M"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('dynamicButton');

            // 🔥 مراقبة حالة المستخدم في الوقت الحقيقي
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // المستخدم مسجل دخول
                    button.innerHTML = '<i class="fas fa-user-shield me-1"></i> صفحة البيانات';
                    button.className = 'dynamic-btn profile-style';
                    button.href = 'dashboard.html';
                } else {
                    // المستخدم ضيف
                    button.innerHTML = '<i class="fas fa-sign-in-alt me-1"></i> تسجيل الدخول';
                    button.className = 'dynamic-btn login-style';
                    button.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
